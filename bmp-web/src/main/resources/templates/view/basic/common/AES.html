<body>
<div align="center" class = "main_left">
    <div class="title-msg">
        <span>AES工具</span>
    </div>
    <form class="login-form" action="#" th:action="@{/bmp/basic/thy/aes/encrypt}" method="post" th:object="${encryptPojo}">
        <div class="input-content">

            <label>appId:</label>
            <input type="text" th:field="*{appId}" /><br/>

            <label>aesKey:</label>
            <input type="text" th:field="*{aesKey}" /><br/>

            <label>token:</label>
            <input type="text" th:field="*{token}" /><br/>

            <label>密文:</label>
            <input type="text" th:field="*{code}" /><br/>
        </div>
        <a th:href="@{'/bmp/basic/thy/aes/encrypt'}">清空</a>
        <button class = "enter-btn" type="submit">生成</button>
    </form><br>
    <h3 th:text="${encryptPojo.getMsgSignature()}"></h3>
</div>
<div align="center" class = "main_right">
    <div class="title" th:text="${decryptCode}">
    </div>
</div>
</body>
